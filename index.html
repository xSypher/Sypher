<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sypher</title>
  <link rel="stylesheet" href="Main/style.css" />
  <link rel="stylesheet" href="Sidebar/sidebar.css">
</head>
<body>

  <!-- Sidebar inclusion -->
<div id="sidebar-container"></div>
<!-- Hamburger Menu Button -->
<div class="triangle-icon"></div>

<!-- Sidebar container (Sidebar HTML gets injected here) -->
<div id="sidebar-container"></div>
  
  <header>
    <h1 class="title">Sypher</h1>
  </header>

  <main>
    <!-- Future components will go here -->
     <!-- Quote containers: These will be preloaded with a quote on page load -->
    <div class="quote-container">
      <div id="motivational-quote" class="quote-box"><!-- Motivational quote loads here on page load --></div>
      <div id="love-quote" class="quote-box"><!-- Love quote loads here on page load --></div>
    </div>
  </main>
   <!-- Place your script tags here -->
  <script src="Quotes/motivational.js"></script>
  <script src="Quotes/love.js"></script>

  <script>
  fetch("Sidebar/sidebar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("sidebar-container").innerHTML = data;
    });
  </script>

  <script src="Sidebar/sidebar.js"></script>
</body>
</html>
