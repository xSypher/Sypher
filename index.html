<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sypher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow-x: hidden;
    }
    header {
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }
    .menu-icon {
      cursor: pointer;
      font-size: 28px;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      width: 250px;
      background-color: #111;
      padding: 20px;
      transition: 0.3s ease;
      z-index: 1000;
    }
    .sidebar.active {
      left: 0;
    }
    .close-sidebar {
      font-size: 20px;
      cursor: pointer;
      text-align: right;
    }
    .sidebar a {
      display: block;
      margin: 20px 0;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: 0.2s;
    }
    .sidebar a:hover {
      color: #0f0;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      z-index: 999;
    }
    .overlay.active {
      display: block;
    }
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      z-index: 1000;
    }
    .main-content {
      padding: 100px 20px;
      text-align: center;
    }
    .quote {
      font-size: 20px;
      margin: 40px 0;
      opacity: 0;
      transition: opacity 1s;
    }
    .quote.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
  </header>  <div class="sidebar" id="sidebar">
    <div class="close-sidebar" onclick="toggleSidebar()">&larr;</div>
    <a href="#" onclick="showMsg('home')">Home</a>
    <a href="#" onclick="showMsg('other')">Chat Bot</a>
    <a href="#" onclick="showMsg('other')">AI Workflow</a>
    <a href="#" onclick="showMsg('other')">AI Automation</a>
    <a href="#" onclick="showMsg('other')">Voice Agent</a>
    <a href="#" onclick="showMsg('other')">Other AI Services</a>
    <a href="#" onclick="showAbout()">About Me</a>
  </div>  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>  <div class="main-content">
    <div class="quote active" id="quote1">"Success is not final, failure is not fatal: It is the courage to continue that counts."</div>
    <div class="quote" id="quote2">"Don't watch the clock; do what it does. Keep going."</div>
  </div><a href="https://wa.me/966534563301" target="_blank" class="whatsapp-btn">âœ‰</a>

  <script>
    let sidebar = document.getElementById('sidebar');
    let overlay = document.getElementById('overlay');
    let quotes = [
      document.getElementById('quote1'),
      document.getElementById('quote2')
    ];
    let quoteIndex = 0;

    function toggleSidebar() {
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    function showMsg(type) {
      toggleSidebar();
      if (type === 'other') {
        alert('This section is under construction.');
      }
    }

    function showAbout() {
      toggleSidebar();
      alert("The only way to truly know each other is through the art of conversation. A flow of words that reveals desires, dreams, and secrets.");
    }

    setInterval(() => {
      quotes[quoteIndex].classList.remove('active');
      quoteIndex = (quoteIndex + 1) % quotes.length;
      quotes[quoteIndex].classList.add('active');
    }, 6000);
  </script></body>
</html>
