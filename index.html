<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sypher</title>
  <link rel="stylesheet" href="style.css">
  <script src="quotes.js" defer></script>
</head>
<body>
  <header>
    <div class="menu-icon" onclick="toggleSidebar()">
      <div class="hamburger"></div>
      <div class="hamburger"></div>
      <div class="hamburger"></div>
    </div>
    <div class="sypher-title">Sypher</div>
  </header>  <div class="sidebar" id="sidebar">
    <a href="#" onclick="showMsg('home')">Home</a>
    <a href="#" onclick="showMsg('other')">Chat Bot</a>
    <a href="#" onclick="showMsg('other')">AI Work Flow</a>
    <a href="#" onclick="showMsg('other')">AI Automation</a>
    <a href="#" onclick="showMsg('other')">Voice Agent</a>
    <a href="#" onclick="showMsg('other')">Other AI Services</a>
    <a href="#" onclick="showAbout()">About Me</a>
  </div>  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>  <div class="main-content">
    <div class="quote-container">
      <div class="quote quote-left" id="quote1" onclick="copyToClipboard(1)">Quote 1 loading...</div>
      <div class="quote quote-left" id="quote2" onclick="copyToClipboard(2)">Quote 2 loading...</div>
    </div>
  </div>  <a href="https://wa.me/966534563301" target="_blank" class="whatsapp-btn">
    <i class="fa fa-whatsapp"></i>
  </a>  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>  <script>
    let sidebar = document.getElementById('sidebar');
    let overlay = document.getElementById('overlay');
    let quoteIndex = 0;

    function toggleSidebar() {
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    function showMsg(type) {
      toggleSidebar();
      if (type === 'other') {
        alert('This section is under construction.');
      }
    }

    function showAbout() {
      toggleSidebar();
      alert("The only way to truly know each other is through the art of conversation. A flow of words that reveals desires, dreams, and secrets.");
    }

    function copyToClipboard(quoteNum) {
      let quoteText = document.getElementById(`quote${quoteNum}`).innerText;
      navigator.clipboard.writeText(quoteText);
    }

    function changeQuote() {
      quoteIndex = (quoteIndex + 1) % quotes.length;
      let newQuote1 = quotes[quoteIndex];
      let newQuote2 = quotes[(quoteIndex + 1) % quotes.length];
      document.getElementById('quote1').innerText = newQuote1;
      document.getElementById('quote2').innerText = newQuote2;
    }

    setInterval(changeQuote, 30000);
  </script></body>
</html>
