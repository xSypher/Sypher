<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sypher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow-x: hidden;
    }
    header {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed;
      width: 100%;
      top: 0;
      background-color: #121212;
      z-index: 100;
    }
    .sypher-title {
      font-size: 30px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      flex: 1;
    }
    .menu-icon {
      cursor: pointer;
      font-size: 24px;
      color: #fff;
    }
    .menu-icon div {
      width: 30px;
      height: 3px;
      background-color: #fff;
      margin: 6px auto;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      width: 250px;
      background-color: #111;
      padding: 20px;
      transition: 0.3s ease;
      z-index: 1000;
    }
    .sidebar.active {
      left: 0;
    }
    .close-sidebar {
      font-size: 20px;
      cursor: pointer;
      text-align: right;
      color: #fff;
    }
    .sidebar a {
      display: block;
      margin: 20px 0;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: 0.2s;
    }
    .sidebar a:hover {
      color: #0f0;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      z-index: 999;
    }
    .overlay.active {
      display: block;
    }
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      z-index: 1000;
    }
    .main-content {
      padding: 100px 20px;
      text-align: center;
      margin-top: 60px;
    }
    .quote-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 80px;
      position: absolute;
      top: 80px;
      left: 20px;
      width: 70%;
    }
    .quote {
      max-width: 100%;
      margin: 5px 0;
      padding: 10px;
      background-color: #333;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: left;
      font-size: 14px;
      word-wrap: break-word;
    }
    .quote:hover {
      background-color: #444;
      transform: scale(1.05);
    }
    .quote-left {
      background-color: #444;
      border-radius: 15px 15px 0 15px;
    }
    .quote-right {
      background-color: #25d366;
      color: white;
      border-radius: 15px 15px 15px 0;
    }
    .hamburger {
      display: block;
      width: 30px;
      height: 3px;
      background-color: #fff;
      margin: 6px auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-icon" onclick="toggleSidebar()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="sypher-title">Sypher</div>
  </header>

  <div class="sidebar" id="sidebar">
    <div class="close-sidebar" onclick="toggleSidebar()">&larr;</div>
    <a href="#" onclick="showMsg('home')">Home</a>
    <a href="#" onclick="showMsg('other')">Chat Bot</a>
    <a href="#" onclick="showMsg('other')">AI Workflow</a>
    <a href="#" onclick="showMsg('other')">AI Automation</a>
    <a href="#" onclick="showMsg('other')">Voice Agent</a>
    <a href="#" onclick="showMsg('other')">Other AI Services</a>
    <a href="#" onclick="showAbout()">About Me</a>
  </div>

  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <div class="main-content">
    <div class="quote-container">
      <div class="quote quote-left" id="quote1" onclick="copyToClipboard(1)">"Success is not final, failure is not fatal: It is the courage to continue that counts."</div>
      <div class="quote quote-right" id="quote2" onclick="copyToClipboard(2)">"Don't watch the clock; do what it does. Keep going."</div>
    </div>
  </div>

  <a href="https://wa.me/966534563301" target="_blank" class="whatsapp-btn">&#x2709;</a>

  <script>
    let sidebar = document.getElementById('sidebar');
    let overlay = document.getElementById('overlay');
    let quotes = [
      "Success is not final, failure is not fatal: It is the courage to continue that counts.",
      "Don't watch the clock; do what it does. Keep going.",
      "Love is the only reality, and it is not a mere sentiment. It is the ultimate truth that lies at the heart of creation.",
      "In love, the smallest of things are the most important â€” the way someone looks at you, the way they smile at you, and the way they make you feel.",
      "The only way to do great work is to love what you do."
    ];
    let quoteIndex = 0;

    function toggleSidebar() {
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    function showMsg(type) {
      toggleSidebar();
      if (type === 'other') {
        alert('This section is under construction.');
      }
    }

    function showAbout() {
      toggleSidebar();
      alert("The only way to truly know each other is through the art of conversation. A flow of words that reveals desires, dreams, and secrets.");
    }

    function copyToClipboard(quoteNum) {
      let quoteText = document.getElementById(`quote${quoteNum}`).innerText;
      navigator.clipboard.writeText(quoteText).then(() => {
        alert('Quote copied to clipboard!');
      });
    }

    function changeQuote() {
      quoteIndex = (quoteIndex + 1) % quotes.length;
      let newQuote1 = quotes[quoteIndex];
      let newQuote2 = quotes[(quoteIndex + 1) % quotes.length];
      document.getElementById('quote1').innerText = newQuote1;
      document.getElementById('quote2').innerText = newQuote2;
    }

    setInterval(changeQuote, 6000);
  </script>
</body>
</html>
